<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body {
            background: rgb(245, 27, 190);
            color: aliceblue;
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com o DOM</h1>
    <P>Aqui vai o resultado</P>
    <P>Aprendendo a usar o <strong>DOM</strong> em Javascript.</P>
    <div id="msg">Clique em mim</div> <!-- criei uma tag 'msg'-->
    <script>
        var p1 = document.getElementsByTagName('p')[1] //o numero no final escolhe o elemento de cima para baixo

        var corpo = document.body //cria a variavel para o corpo da web

        /*var d = document.getElementById('msg')seleciona pela tag, aqui foi a 'msg'
        pode ser atraves do 'name', atribui um name e chama por ele, ou pode ser class*/

        var d = document.querySelector('div#msg')//usa o '#' para id, e '.' para class

        //window.document.write('está escrito assim no p1: ' + p1.innerText) puxa somente oque ta escirto

        document.write(p1.innerHTML)// puxa tudo, ate a formataçao
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        d.style.background = 'green'
    </script>
</body>
</html>
